language: csharp
solution: ShowPics.sln
mono: none
dotnet: 2.1.101
os: linux
dist: trusty
env:
  - secure: ""
addons:
  apt:
    sources:
      - sourceline: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main"
        key_url: "https://packages.microsoft.com/keys/microsoft.asc"
    packages:
      - powershell
script:
  - npm install --prefix ShowPics
  - dotnet build
before_deploy:
  - dotnet publish ShowPics/ShowPics.csproj --configuration Release
  - dotnet publish ShowPics/ShowPics.csproj --configuration Release --runtime linux-arm
  - mkdir release
  - tar -czf release/showpics_${TRAVIS_TAG}_fdd_any.tar.gz -C ShowPics/bin/Release/netcoreapp2.0/publish .
  - tar -czf release/showpics_${TRAVIS_TAG}_scd_linux-arm.tar.gz -C ShowPics/bin/Release/netcoreapp2.0/linux-arm/publish .
deploy:
  provider: releases
  api_key: ${GITHUB_RELEASE_TOKEN}
  file: 
    - release/showpics_${TRAVIS_TAG}_fdd_any.tar.gz
    - release/showpics_${TRAVIS_TAG}_scd_linux-arm.tar.gz
  skip_cleanup: true
  prerelease: true
  on:
    branch: add_travis_ci
    tags: true

after_deploy:
  - pwsh -f tools/after_deploy.ps1