<div class='row'>
    <div class='col-sm-3'>
        <app-tree (onSelected)="onTreeElementSelected($event)"></app-tree>
    </div>
    <div class='col-sm-9 body-content'>
        <div *ngIf="selectedTreeElement; else nothingSelected">
            <app-thumbnails *ngIf="selectedTreeElement.type==treeElementType.Folder"></app-thumbnails>
            <app-preview *ngIf="selectedTreeElement.type==treeElementType.File"></app-preview>
        </div>
        <ng-template #nothingSelected>
            Select something in the tree
        </ng-template>
    </div>
</div>
